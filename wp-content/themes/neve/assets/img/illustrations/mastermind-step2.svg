<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200" fill="none">
  <!-- Step 2: Identify Core Challenges - person with clipboard analyzing -->
  <defs>
    <linearGradient id="goldGrad2" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#b8860b"/>
      <stop offset="100%" style="stop-color:#daa520"/>
    </linearGradient>
  </defs>

  <!-- Background -->
  <circle cx="100" cy="100" r="90" fill="#f9f5eb" opacity="0.5"/>

  <!-- Person in casual attire (rolled up sleeves, no tie) -->
  <circle cx="70" cy="60" r="22" fill="#D2691E"/>
  <!-- Blue jean colored shirt -->
  <path d="M40 90 Q70 75 100 90 L105 150 L35 150 Z" fill="#4a6fa5"/>
  <!-- Rolled up sleeve detail -->
  <rect x="35" y="100" width="12" height="8" rx="2" fill="#3b5998"/>
  <rect x="93" y="100" width="12" height="8" rx="2" fill="#3b5998"/>

  <!-- Clipboard -->
  <rect x="115" y="50" width="55" height="70" rx="4" fill="#f5f5f5" stroke="url(#goldGrad2)" stroke-width="2"/>
  <rect x="130" y="45" width="25" height="10" rx="3" fill="url(#goldGrad2)"/>

  <!-- Checklist items -->
  <rect x="125" y="65" width="8" height="8" rx="1" stroke="#b8860b" stroke-width="2" fill="none"/>
  <path d="M127 69 L130 72 L135 65" stroke="#b8860b" stroke-width="2" fill="none"/>
  <rect x="138" y="67" width="25" height="4" rx="1" fill="#ccc"/>

  <rect x="125" y="82" width="8" height="8" rx="1" stroke="#b8860b" stroke-width="2" fill="none"/>
  <path d="M127 86 L130 89 L135 82" stroke="#b8860b" stroke-width="2" fill="none"/>
  <rect x="138" y="84" width="20" height="4" rx="1" fill="#ccc"/>

  <rect x="125" y="99" width="8" height="8" rx="1" stroke="#b8860b" stroke-width="2" fill="none"/>
  <rect x="138" y="101" width="22" height="4" rx="1" fill="#ccc"/>

  <!-- Magnifying glass -->
  <circle cx="55" cy="145" r="20" stroke="url(#goldGrad2)" stroke-width="4" fill="none"/>
  <line x1="70" y1="160" x2="85" y2="175" stroke="url(#goldGrad2)" stroke-width="5" stroke-linecap="round"/>

  <!-- Question marks floating -->
  <text x="140" y="145" font-family="Arial" font-size="20" fill="#b8860b" opacity="0.6">?</text>
  <text x="160" y="165" font-family="Arial" font-size="16" fill="#b8860b" opacity="0.4">?</text>
</svg>
