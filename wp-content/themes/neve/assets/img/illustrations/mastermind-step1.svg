<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200" fill="none">
  <!-- Step 1: Join the Mastermind Community - casual business people gathering -->
  <defs>
    <linearGradient id="goldGrad1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#b8860b"/>
      <stop offset="100%" style="stop-color:#daa520"/>
    </linearGradient>
  </defs>

  <!-- Background circle -->
  <circle cx="100" cy="100" r="90" fill="#f9f5eb" opacity="0.5"/>

  <!-- Center person (plaid shirt pattern) -->
  <circle cx="100" cy="70" r="20" fill="#8B4513"/>
  <rect x="75" y="95" width="50" height="55" rx="8" fill="#2563eb"/>
  <!-- Plaid pattern -->
  <line x1="80" y1="100" x2="80" y2="145" stroke="#1e40af" stroke-width="2"/>
  <line x1="95" y1="100" x2="95" y2="145" stroke="#1e40af" stroke-width="2"/>
  <line x1="110" y1="100" x2="110" y2="145" stroke="#1e40af" stroke-width="2"/>
  <line x1="78" y1="115" x2="122" y2="115" stroke="#1e40af" stroke-width="2"/>
  <line x1="78" y1="130" x2="122" y2="130" stroke="#1e40af" stroke-width="2"/>

  <!-- Left person (casual) -->
  <circle cx="45" cy="85" r="16" fill="#D2691E"/>
  <rect x="25" y="105" width="40" height="45" rx="6" fill="#4a5568"/>

  <!-- Right person (casual) -->
  <circle cx="155" cy="85" r="16" fill="#8B4513"/>
  <rect x="135" y="105" width="40" height="45" rx="6" fill="#065f46"/>

  <!-- Connection lines (community) -->
  <path d="M60 100 Q100 80 140 100" stroke="url(#goldGrad1)" stroke-width="3" fill="none" stroke-dasharray="5,3"/>
  <path d="M45 130 Q100 160 155 130" stroke="url(#goldGrad1)" stroke-width="3" fill="none" stroke-dasharray="5,3"/>

  <!-- Handshake symbol in center bottom -->
  <path d="M90 165 L100 175 L110 165" stroke="url(#goldGrad1)" stroke-width="4" fill="none" stroke-linecap="round"/>
  <circle cx="100" cy="175" r="8" stroke="url(#goldGrad1)" stroke-width="2" fill="none"/>
</svg>
