<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 300" fill="none">
  <!-- Automation Gears Illustration -->
  <defs>
    <linearGradient id="goldGrad6" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#b8860b"/>
      <stop offset="100%" style="stop-color:#daa520"/>
    </linearGradient>
  </defs>

  <!-- Large gear -->
  <g transform="translate(150, 130)">
    <circle cx="0" cy="0" r="60" stroke="url(#goldGrad6)" stroke-width="4" fill="none"/>
    <circle cx="0" cy="0" r="20" fill="url(#goldGrad6)" opacity="0.5"/>
    <!-- Gear teeth -->
    <rect x="-8" y="-72" width="16" height="24" rx="3" fill="url(#goldGrad6)"/>
    <rect x="-8" y="48" width="16" height="24" rx="3" fill="url(#goldGrad6)"/>
    <rect x="-72" y="-8" width="24" height="16" rx="3" fill="url(#goldGrad6)"/>
    <rect x="48" y="-8" width="24" height="16" rx="3" fill="url(#goldGrad6)"/>
    <rect x="35" y="-55" width="16" height="24" rx="3" fill="url(#goldGrad6)" transform="rotate(45 43 -43)"/>
    <rect x="-55" y="35" width="16" height="24" rx="3" fill="url(#goldGrad6)" transform="rotate(45 -43 43)"/>
    <rect x="-55" y="-55" width="16" height="24" rx="3" fill="url(#goldGrad6)" transform="rotate(-45 -43 -43)"/>
    <rect x="35" y="35" width="16" height="24" rx="3" fill="url(#goldGrad6)" transform="rotate(-45 43 43)"/>
    <animateTransform attributeName="transform" type="rotate" from="0" to="360" dur="10s" repeatCount="indefinite"/>
  </g>

  <!-- Medium gear -->
  <g transform="translate(280, 100)">
    <circle cx="0" cy="0" r="35" stroke="url(#goldGrad6)" stroke-width="3" fill="none" opacity="0.8"/>
    <circle cx="0" cy="0" r="12" fill="url(#goldGrad6)" opacity="0.4"/>
    <rect x="-5" y="-45" width="10" height="15" rx="2" fill="url(#goldGrad6)" opacity="0.8"/>
    <rect x="-5" y="30" width="10" height="15" rx="2" fill="url(#goldGrad6)" opacity="0.8"/>
    <rect x="-45" y="-5" width="15" height="10" rx="2" fill="url(#goldGrad6)" opacity="0.8"/>
    <rect x="30" y="-5" width="15" height="10" rx="2" fill="url(#goldGrad6)" opacity="0.8"/>
    <animateTransform attributeName="transform" type="rotate" from="360" to="0" dur="7s" repeatCount="indefinite"/>
  </g>

  <!-- Small gear -->
  <g transform="translate(280, 200)">
    <circle cx="0" cy="0" r="25" stroke="url(#goldGrad6)" stroke-width="2" fill="none" opacity="0.6"/>
    <circle cx="0" cy="0" r="8" fill="url(#goldGrad6)" opacity="0.3"/>
    <rect x="-4" y="-32" width="8" height="12" rx="2" fill="url(#goldGrad6)" opacity="0.6"/>
    <rect x="-4" y="20" width="8" height="12" rx="2" fill="url(#goldGrad6)" opacity="0.6"/>
    <rect x="-32" y="-4" width="12" height="8" rx="2" fill="url(#goldGrad6)" opacity="0.6"/>
    <rect x="20" y="-4" width="12" height="8" rx="2" fill="url(#goldGrad6)" opacity="0.6"/>
    <animateTransform attributeName="transform" type="rotate" from="0" to="360" dur="5s" repeatCount="indefinite"/>
  </g>

  <!-- Connection lines -->
  <line x1="200" y1="100" x2="250" y2="100" stroke="#b8860b" stroke-width="2" opacity="0.4"/>
  <line x1="280" y1="135" x2="280" y2="175" stroke="#b8860b" stroke-width="2" opacity="0.4"/>
</svg>
