<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 120 120" fill="none">
  <!-- Systems Integration - Connected nodes -->
  <defs>
    <linearGradient id="goldGradI" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#b8860b"/>
      <stop offset="100%" style="stop-color:#daa520"/>
    </linearGradient>
  </defs>

  <!-- Connection lines (behind nodes) -->
  <line x1="60" y1="30" x2="30" y2="60" stroke="#b8860b" stroke-width="2" opacity="0.6"/>
  <line x1="60" y1="30" x2="90" y2="60" stroke="#b8860b" stroke-width="2" opacity="0.6"/>
  <line x1="30" y1="60" x2="60" y2="90" stroke="#b8860b" stroke-width="2" opacity="0.6"/>
  <line x1="90" y1="60" x2="60" y2="90" stroke="#b8860b" stroke-width="2" opacity="0.6"/>
  <line x1="30" y1="60" x2="90" y2="60" stroke="#b8860b" stroke-width="2" opacity="0.4"/>
  <line x1="60" y1="30" x2="60" y2="90" stroke="#b8860b" stroke-width="2" opacity="0.4"/>

  <!-- Central hub -->
  <circle cx="60" cy="60" r="18" fill="url(#goldGradI)"/>
  <circle cx="60" cy="60" r="8" fill="none" stroke="white" stroke-width="2" opacity="0.8"/>

  <!-- Outer nodes -->
  <circle cx="60" cy="30" r="12" fill="url(#goldGradI)" opacity="0.9"/>
  <circle cx="30" cy="60" r="12" fill="url(#goldGradI)" opacity="0.8"/>
  <circle cx="90" cy="60" r="12" fill="url(#goldGradI)" opacity="0.8"/>
  <circle cx="60" cy="90" r="12" fill="url(#goldGradI)" opacity="0.7"/>

  <!-- Node icons -->
  <rect x="55" y="25" width="10" height="10" rx="2" fill="white" opacity="0.9"/>
  <rect x="25" y="55" width="10" height="10" rx="2" fill="white" opacity="0.9"/>
  <rect x="85" y="55" width="10" height="10" rx="2" fill="white" opacity="0.9"/>
  <rect x="55" y="85" width="10" height="10" rx="2" fill="white" opacity="0.9"/>

  <!-- Pulse animation rings -->
  <circle cx="60" cy="60" r="25" stroke="#daa520" stroke-width="1" fill="none" opacity="0.3"/>
  <circle cx="60" cy="60" r="35" stroke="#daa520" stroke-width="1" fill="none" opacity="0.2"/>
</svg>
