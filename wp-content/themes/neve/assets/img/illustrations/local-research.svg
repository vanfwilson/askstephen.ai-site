<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 120 120" fill="none">
  <!-- Local Research Engine - Magnifying glass with data points -->
  <defs>
    <linearGradient id="goldGradR" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#b8860b"/>
      <stop offset="100%" style="stop-color:#daa520"/>
    </linearGradient>
  </defs>

  <!-- Magnifying glass -->
  <circle cx="50" cy="50" r="30" stroke="url(#goldGradR)" stroke-width="4" fill="none"/>
  <line x1="72" y1="72" x2="95" y2="95" stroke="url(#goldGradR)" stroke-width="6" stroke-linecap="round"/>

  <!-- Data points inside -->
  <circle cx="40" cy="40" r="4" fill="#daa520"/>
  <circle cx="55" cy="35" r="3" fill="#daa520" opacity="0.8"/>
  <circle cx="60" cy="50" r="5" fill="#daa520"/>
  <circle cx="45" cy="58" r="3" fill="#daa520" opacity="0.7"/>
  <circle cx="35" cy="52" r="4" fill="#daa520" opacity="0.9"/>

  <!-- Connection lines -->
  <line x1="40" y1="40" x2="55" y2="35" stroke="#b8860b" stroke-width="1" opacity="0.5"/>
  <line x1="55" y1="35" x2="60" y2="50" stroke="#b8860b" stroke-width="1" opacity="0.5"/>
  <line x1="60" y1="50" x2="45" y2="58" stroke="#b8860b" stroke-width="1" opacity="0.5"/>
  <line x1="45" y1="58" x2="35" y2="52" stroke="#b8860b" stroke-width="1" opacity="0.5"/>
  <line x1="35" y1="52" x2="40" y2="40" stroke="#b8860b" stroke-width="1" opacity="0.5"/>

  <!-- Radar waves -->
  <path d="M20 25 Q10 50 20 75" stroke="#daa520" stroke-width="2" fill="none" opacity="0.4"/>
  <path d="M15 30 Q5 50 15 70" stroke="#daa520" stroke-width="2" fill="none" opacity="0.25"/>
</svg>
