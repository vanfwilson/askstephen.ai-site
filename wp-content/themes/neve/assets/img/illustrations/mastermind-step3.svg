<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200" fill="none">
  <!-- Step 3: Choose Your Growth Strategy - person at crossroads picking one path -->
  <defs>
    <linearGradient id="goldGrad3" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#b8860b"/>
      <stop offset="100%" style="stop-color:#daa520"/>
    </linearGradient>
  </defs>

  <!-- Background -->
  <circle cx="100" cy="100" r="90" fill="#f9f5eb" opacity="0.5"/>

  <!-- Multiple paths (faded) -->
  <path d="M100 180 Q60 140 30 100" stroke="#ccc" stroke-width="8" fill="none" stroke-linecap="round"/>
  <path d="M100 180 Q140 140 170 100" stroke="#ccc" stroke-width="8" fill="none" stroke-linecap="round"/>
  <path d="M100 180 Q80 120 60 60" stroke="#ccc" stroke-width="8" fill="none" stroke-linecap="round"/>

  <!-- Chosen path (highlighted) -->
  <path d="M100 180 Q120 120 140 60" stroke="url(#goldGrad3)" stroke-width="10" fill="none" stroke-linecap="round"/>

  <!-- Arrow on chosen path -->
  <polygon points="140,60 130,75 150,75" fill="url(#goldGrad3)"/>

  <!-- Person at crossroads (plaid shirt) -->
  <circle cx="100" cy="145" r="18" fill="#8B4513"/>
  <rect x="80" y="165" width="40" height="30" rx="6" fill="#dc2626"/>
  <!-- Plaid pattern on red flannel -->
  <line x1="85" y1="168" x2="85" y2="192" stroke="#991b1b" stroke-width="2"/>
  <line x1="100" y1="168" x2="100" y2="192" stroke="#991b1b" stroke-width="2"/>
  <line x1="115" y1="168" x2="115" y2="192" stroke="#991b1b" stroke-width="2"/>
  <line x1="82" y1="178" x2="118" y2="178" stroke="#000" stroke-width="1" opacity="0.3"/>

  <!-- "Pick One" text/sign -->
  <rect x="60" y="25" width="80" height="30" rx="4" fill="url(#goldGrad3)"/>
  <text x="100" y="45" font-family="Arial" font-size="14" font-weight="bold" fill="white" text-anchor="middle">PICK ONE</text>

  <!-- Pointing hand -->
  <path d="M130 130 L145 115 L150 120 L138 133" fill="url(#goldGrad3)"/>
</svg>
