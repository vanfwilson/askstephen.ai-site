<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 300" fill="none">
  <!-- Team Collaboration Illustration -->
  <defs>
    <linearGradient id="goldGrad2" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#b8860b"/>
      <stop offset="100%" style="stop-color:#daa520"/>
    </linearGradient>
  </defs>

  <!-- Person 1 (left) -->
  <circle cx="100" cy="100" r="25" fill="url(#goldGrad2)"/>
  <path d="M60 180 Q100 140 140 180 L140 220 L60 220 Z" fill="url(#goldGrad2)" opacity="0.8"/>

  <!-- Person 2 (center) -->
  <circle cx="200" cy="80" r="30" fill="url(#goldGrad2)"/>
  <path d="M150 170 Q200 120 250 170 L250 220 L150 220 Z" fill="url(#goldGrad2)" opacity="0.9"/>

  <!-- Person 3 (right) -->
  <circle cx="300" cy="100" r="25" fill="url(#goldGrad2)"/>
  <path d="M260 180 Q300 140 340 180 L340 220 L260 220 Z" fill="url(#goldGrad2)" opacity="0.8"/>

  <!-- Connection lines -->
  <line x1="125" y1="110" x2="170" y2="90" stroke="#b8860b" stroke-width="2" stroke-dasharray="5,5" opacity="0.5"/>
  <line x1="275" y1="110" x2="230" y2="90" stroke="#b8860b" stroke-width="2" stroke-dasharray="5,5" opacity="0.5"/>
  <line x1="100" y1="130" x2="100" y2="150" stroke="#b8860b" stroke-width="2" stroke-dasharray="5,5" opacity="0.5"/>
  <line x1="300" y1="130" x2="300" y2="150" stroke="#b8860b" stroke-width="2" stroke-dasharray="5,5" opacity="0.5"/>

  <!-- Floating elements -->
  <rect x="80" cy="250" width="40" height="30" rx="5" fill="#1f2937" opacity="0.3"/>
  <rect x="180" y="240" width="40" height="40" rx="5" fill="#1f2937" opacity="0.3"/>
  <rect x="280" y="250" width="40" height="30" rx="5" fill="#1f2937" opacity="0.3"/>

  <!-- Lightbulb idea -->
  <circle cx="200" cy="40" r="15" stroke="url(#goldGrad2)" stroke-width="2" fill="none"/>
  <line x1="200" y1="55" x2="200" y2="65" stroke="#b8860b" stroke-width="2"/>
  <path d="M193 32 L200 25 L207 32" stroke="#b8860b" stroke-width="2" fill="none"/>
</svg>
