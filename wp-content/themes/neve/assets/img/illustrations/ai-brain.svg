<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 300" fill="none">
  <!-- AI Brain Illustration -->
  <defs>
    <linearGradient id="goldGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#b8860b"/>
      <stop offset="100%" style="stop-color:#daa520"/>
    </linearGradient>
    <linearGradient id="darkGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1f2937"/>
      <stop offset="100%" style="stop-color:#374151"/>
    </linearGradient>
  </defs>

  <!-- Brain outline -->
  <path d="M200 50 C280 50 340 100 340 160 C340 220 280 260 200 260 C120 260 60 220 60 160 C60 100 120 50 200 50" stroke="url(#goldGrad)" stroke-width="3" fill="none"/>

  <!-- Neural network nodes -->
  <circle cx="140" cy="120" r="12" fill="url(#goldGrad)"/>
  <circle cx="200" cy="90" r="12" fill="url(#goldGrad)"/>
  <circle cx="260" cy="120" r="12" fill="url(#goldGrad)"/>
  <circle cx="120" cy="170" r="12" fill="url(#goldGrad)"/>
  <circle cx="200" cy="150" r="15" fill="url(#goldGrad)"/>
  <circle cx="280" cy="170" r="12" fill="url(#goldGrad)"/>
  <circle cx="150" cy="220" r="12" fill="url(#goldGrad)"/>
  <circle cx="200" cy="210" r="12" fill="url(#goldGrad)"/>
  <circle cx="250" cy="220" r="12" fill="url(#goldGrad)"/>

  <!-- Neural connections -->
  <line x1="140" y1="120" x2="200" y2="90" stroke="#b8860b" stroke-width="2" opacity="0.6"/>
  <line x1="200" y1="90" x2="260" y2="120" stroke="#b8860b" stroke-width="2" opacity="0.6"/>
  <line x1="140" y1="120" x2="200" y2="150" stroke="#b8860b" stroke-width="2" opacity="0.6"/>
  <line x1="260" y1="120" x2="200" y2="150" stroke="#b8860b" stroke-width="2" opacity="0.6"/>
  <line x1="120" y1="170" x2="200" y2="150" stroke="#b8860b" stroke-width="2" opacity="0.6"/>
  <line x1="280" y1="170" x2="200" y2="150" stroke="#b8860b" stroke-width="2" opacity="0.6"/>
  <line x1="150" y1="220" x2="200" y2="210" stroke="#b8860b" stroke-width="2" opacity="0.6"/>
  <line x1="250" y1="220" x2="200" y2="210" stroke="#b8860b" stroke-width="2" opacity="0.6"/>
  <line x1="200" y1="150" x2="200" y2="210" stroke="#b8860b" stroke-width="2" opacity="0.6"/>

  <!-- Pulse circles -->
  <circle cx="200" cy="150" r="25" stroke="url(#goldGrad)" stroke-width="1" fill="none" opacity="0.4">
    <animate attributeName="r" values="25;35;25" dur="2s" repeatCount="indefinite"/>
    <animate attributeName="opacity" values="0.4;0.1;0.4" dur="2s" repeatCount="indefinite"/>
  </circle>
</svg>
