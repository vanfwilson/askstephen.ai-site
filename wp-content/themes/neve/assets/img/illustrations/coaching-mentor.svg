<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 300" fill="none">
  <!-- Coaching/Mentor Illustration -->
  <defs>
    <linearGradient id="goldGrad5" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#b8860b"/>
      <stop offset="100%" style="stop-color:#daa520"/>
    </linearGradient>
  </defs>

  <!-- Mentor figure (larger) -->
  <circle cx="130" cy="90" r="35" fill="url(#goldGrad5)"/>
  <path d="M70 200 Q130 140 190 200 L190 260 L70 260 Z" fill="url(#goldGrad5)" opacity="0.9"/>

  <!-- Mentee figure -->
  <circle cx="280" cy="110" r="28" fill="url(#goldGrad5)" opacity="0.7"/>
  <path d="M230 200 Q280 150 330 200 L330 250 L230 250 Z" fill="url(#goldGrad5)" opacity="0.7"/>

  <!-- Knowledge transfer arrow -->
  <path d="M170 120 C200 100 240 100 260 120" stroke="url(#goldGrad5)" stroke-width="3" fill="none" stroke-dasharray="8,4"/>
  <polygon points="260,115 275,120 260,125" fill="url(#goldGrad5)"/>

  <!-- Floating ideas/lightbulbs -->
  <circle cx="200" cy="60" r="20" stroke="url(#goldGrad5)" stroke-width="2" fill="none"/>
  <line x1="200" y1="80" x2="200" y2="90" stroke="#b8860b" stroke-width="2"/>
  <path d="M192 50 L200 42 L208 50" stroke="#b8860b" stroke-width="2" fill="none"/>

  <!-- Book/knowledge symbol -->
  <rect x="90" y="270" width="60" height="8" rx="2" fill="url(#goldGrad5)" opacity="0.5"/>
  <rect x="93" y="265" width="54" height="5" rx="1" fill="url(#goldGrad5)" opacity="0.4"/>
  <rect x="96" y="261" width="48" height="4" rx="1" fill="url(#goldGrad5)" opacity="0.3"/>
</svg>
