<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 120 120" fill="none">
  <!-- Team Enablement - People with growth -->
  <defs>
    <linearGradient id="goldGradT" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#b8860b"/>
      <stop offset="100%" style="stop-color:#daa520"/>
    </linearGradient>
  </defs>

  <!-- Center person (leader) -->
  <circle cx="60" cy="45" r="14" fill="url(#goldGradT)"/>
  <path d="M40 95 Q60 70 80 95" fill="url(#goldGradT)"/>

  <!-- Left person -->
  <circle cx="25" cy="55" r="10" fill="url(#goldGradT)" opacity="0.7"/>
  <path d="M12 95 Q25 75 38 95" fill="url(#goldGradT)" opacity="0.7"/>

  <!-- Right person -->
  <circle cx="95" cy="55" r="10" fill="url(#goldGradT)" opacity="0.7"/>
  <path d="M82 95 Q95 75 108 95" fill="url(#goldGradT)" opacity="0.7"/>

  <!-- Lightbulb above leader -->
  <ellipse cx="60" cy="18" rx="8" ry="10" stroke="#daa520" stroke-width="2" fill="none"/>
  <rect x="56" y="28" width="8" height="4" rx="1" fill="#daa520"/>
  <line x1="60" y1="5" x2="60" y2="10" stroke="#daa520" stroke-width="2"/>
  <line x1="48" y1="10" x2="52" y2="14" stroke="#daa520" stroke-width="2"/>
  <line x1="72" y1="10" x2="68" y2="14" stroke="#daa520" stroke-width="2"/>

  <!-- Connection lines -->
  <path d="M38 55 Q50 50 46 45" stroke="#b8860b" stroke-width="1.5" fill="none" stroke-dasharray="3,2"/>
  <path d="M82 55 Q70 50 74 45" stroke="#b8860b" stroke-width="1.5" fill="none" stroke-dasharray="3,2"/>

  <!-- Small sparkles -->
  <circle cx="30" cy="38" r="2" fill="#daa520" opacity="0.6"/>
  <circle cx="90" cy="38" r="2" fill="#daa520" opacity="0.6"/>
  <circle cx="45" cy="25" r="1.5" fill="#daa520" opacity="0.5"/>
  <circle cx="75" cy="25" r="1.5" fill="#daa520" opacity="0.5"/>
</svg>
