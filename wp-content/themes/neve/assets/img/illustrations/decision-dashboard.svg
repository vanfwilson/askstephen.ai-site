<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 120 120" fill="none">
  <!-- Decision Dashboards - Gauges and metrics -->
  <defs>
    <linearGradient id="goldGradD" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#b8860b"/>
      <stop offset="100%" style="stop-color:#daa520"/>
    </linearGradient>
  </defs>

  <!-- Dashboard frame -->
  <rect x="10" y="15" width="100" height="75" rx="6" fill="none" stroke="url(#goldGradD)" stroke-width="3"/>

  <!-- Main gauge -->
  <path d="M60 70 A25 25 0 0 1 35 70" stroke="#374151" stroke-width="6" fill="none" stroke-linecap="round"/>
  <path d="M35 70 A25 25 0 0 1 60 45" stroke="url(#goldGradD)" stroke-width="6" fill="none" stroke-linecap="round" opacity="0.5"/>
  <path d="M60 45 A25 25 0 0 1 85 70" stroke="url(#goldGradD)" stroke-width="6" fill="none" stroke-linecap="round"/>

  <!-- Gauge needle -->
  <line x1="60" y1="70" x2="75" y2="52" stroke="#daa520" stroke-width="3" stroke-linecap="round"/>
  <circle cx="60" cy="70" r="5" fill="url(#goldGradD)"/>

  <!-- Mini metrics -->
  <rect x="18" y="25" width="25" height="18" rx="3" fill="url(#goldGradD)" opacity="0.3"/>
  <rect x="18" y="28" width="15" height="3" rx="1" fill="#daa520"/>
  <rect x="18" y="34" width="20" height="3" rx="1" fill="#daa520" opacity="0.6"/>

  <rect x="77" y="25" width="25" height="18" rx="3" fill="url(#goldGradD)" opacity="0.3"/>
  <rect x="77" y="28" width="18" height="3" rx="1" fill="#daa520"/>
  <rect x="77" y="34" width="12" height="3" rx="1" fill="#daa520" opacity="0.6"/>

  <!-- Bottom stats -->
  <circle cx="30" cy="95" r="8" stroke="url(#goldGradD)" stroke-width="2" fill="none"/>
  <circle cx="60" cy="95" r="8" stroke="url(#goldGradD)" stroke-width="2" fill="none"/>
  <circle cx="90" cy="95" r="8" stroke="url(#goldGradD)" stroke-width="2" fill="none"/>
  <circle cx="30" cy="95" r="4" fill="#daa520" opacity="0.8"/>
  <circle cx="60" cy="95" r="4" fill="#daa520"/>
  <circle cx="90" cy="95" r="4" fill="#daa520" opacity="0.6"/>
</svg>
