<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <defs>
    <linearGradient id="goldGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#daa520"/>
      <stop offset="100%" style="stop-color:#b8860b"/>
    </linearGradient>
  </defs>

  <!-- Video Player Window -->
  <rect x="10" y="20" width="55" height="40" rx="4" fill="#374151" stroke="url(#goldGrad)" stroke-width="2"/>

  <!-- Play Button -->
  <circle cx="37" cy="40" r="12" fill="url(#goldGrad)" opacity="0.9"/>
  <polygon points="34,34 34,46 44,40" fill="#1f2937"/>

  <!-- Video Timeline -->
  <rect x="14" y="52" width="47" height="4" rx="2" fill="#1f2937"/>
  <rect x="14" y="52" width="20" height="4" rx="2" fill="url(#goldGrad)"/>
  <circle cx="34" cy="54" r="3" fill="#daa520"/>

  <!-- Search Magnifying Glass -->
  <circle cx="75" cy="35" r="14" fill="none" stroke="url(#goldGrad)" stroke-width="3"/>
  <line x1="85" y1="45" x2="92" y2="52" stroke="url(#goldGrad)" stroke-width="4" stroke-linecap="round"/>

  <!-- Search Results / File Icons -->
  <rect x="55" y="62" width="12" height="15" rx="2" fill="#1f2937" stroke="#daa520" stroke-width="1"/>
  <rect x="58" y="65" width="6" height="1" fill="#6b7280"/>
  <rect x="58" y="68" width="6" height="1" fill="#6b7280"/>
  <polygon points="61,72 58,75 64,75" fill="url(#goldGrad)"/>

  <rect x="70" y="62" width="12" height="15" rx="2" fill="#1f2937" stroke="#22c55e" stroke-width="1"/>
  <rect x="73" y="65" width="6" height="1" fill="#6b7280"/>
  <rect x="73" y="68" width="6" height="1" fill="#6b7280"/>
  <rect x="73" y="71" width="6" height="1" fill="#6b7280"/>

  <rect x="85" y="62" width="12" height="15" rx="2" fill="#1f2937" stroke="#3b82f6" stroke-width="1"/>
  <rect x="88" y="65" width="6" height="4" fill="#3b82f6" opacity="0.5"/>
  <rect x="88" y="71" width="6" height="1" fill="#6b7280"/>

  <!-- Question Mark / AI Indicator -->
  <circle cx="20" cy="82" r="8" fill="url(#goldGrad)"/>
  <text x="20" y="86" font-size="12" fill="#1f2937" text-anchor="middle" font-weight="bold">?</text>

  <!-- Connection Lines -->
  <path d="M28 82 Q40 82 50 77" stroke="#daa520" stroke-width="1.5" fill="none" stroke-dasharray="3,2"/>
  <path d="M50 77 L61 69" stroke="#daa520" stroke-width="1" fill="none"/>
  <path d="M50 77 L76 69" stroke="#daa520" stroke-width="1" fill="none"/>
  <path d="M50 77 L91 69" stroke="#daa520" stroke-width="1" fill="none"/>
</svg>
